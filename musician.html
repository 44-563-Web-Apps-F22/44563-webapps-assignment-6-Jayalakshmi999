<body>

<h2 class="mb-3">Musician guess by Jaya Lakshmi Medikonda</h2>

<form>
    <div class="form-group">
    <label for="secret_name">Enter the secret musician name</label>
    <input type ="password" id="secretelement" value="John Lennon" class="form-control"> <br>


    <label for="guess_name" >Guess the musician </label>
    <input type ="text" id="guesselement" class="form-control"> <br>
</div>
    <input type="button" onclick="checkGuess()" id="buton" value="Check the guess" class="btn btn-primary">
</form>
<p id="results">This text will be replaced</p>
<div class="container" id="images" onclick="swapImage()">
    <img id="image" src="diplura.jpg" width="100" height="100"  alt="no image" st/>

</div>

<script> 
    var correct=0;
    var wrong=0;
    count=0;
    function checkGuess(){
        if(count<3)
        {
        var a=document.getElementById("secretelement").value;
        var b=document.getElementById("guesselement").value;
        if(a===b)
        {
            correct+=1;
            count=0;
            alert("You got it right");
        }
        else
        {
            wrong+=1;
            count++;
            alert("Wrong Musician");
        }
    }
    else
    {
        gameOver();
    }
        document.getElementById("results").innerHTML ="CorrectValue:"+correct+", WrongValue:"+wrong;
        
        
    
    }
    let useImage=1;
    function swapImage(){
    
         
        switch(useImage){
            case 1:
                document.getElementById("image").src="diplura.jpg";
                document.getElementById("image").style.borderRadius="10%"
                useImage+=1;
                break;
            case 2:
                document.getElementById("image").src="earwing.jpg";
                document.getElementById("image").style.borderRadius="10%"
                useImage+=1;
                break;
            case 3:
                document.getElementById("image").src="moth.jpg";
                document.getElementById("image").style.borderRadius="10%"
                useImage=1
                break;
            default:
                document.getElementById("image").src="diplura.jpg";
                break;
    
        }

        
    }
    function gameOver()
        {
            alert("Sorry, game over");
        }
    

</script>
