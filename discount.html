<!DOCTYPE html>
<head>
    <title>Dicount File</title>
</head>
<html>
 
<body>

<h2>Jaya Lakshmi Medikonda computes discounts</h2>

<form>
    <label for="form1_baseamount">Enter base amount</label>
    <input type ="number" id="form1_baseamount" name="form1_baseamount" value=20> <br>

    <label for="form1_dicount">Enter the discount percentage</label>
    <input type ="number" id="form1_discount" name="form1_dicount" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount ">
</form>



<p id="result">This text will be replaced </p><br>
<form>
<input  type ="radio" id="form1_times" name="form1" onclick="chooseOp()" value=times> 
<label for="form1_tmes">*</label><br>

<input onclick="chooseOp()" type ="radio" id="form1_divide" name="form1" value=divide> 
<label for="form1_divide">/</label><br>

<input onclick="chooseOp()" type ="radio" id="form1_exponent" name="form1" value="exponent"> 
<label for="form1_exponent">**</label><br>
</form>
<p id="results"></p>

<script> 

function discount(){
    let baseValue=document.getElementById("form1_baseamount").value;
    console.log(baseValue);
    let discount=document.getElementById("form1_discount").value;
    let result="";
    base=baseValue-(baseValue*discount/100);
    for(i=1;i<=5;i++)
    {
        
        result+=base*i+"  ";
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+baseValue+" are "+result;

    
}
function chooseOp()
    {
        let baseValue=document.getElementById("form1_baseamount").value;
        let result;
    console.log(baseValue);
    let discount=document.getElementById("form1_discount").value;
    if(document.getElementById("form1_times").checked)
    {
        result=baseValue*discount;
    }
    else if(document.getElementById("form1_divide").checked)
    {
        result=baseValue/discount;
    }
    else if(document.getElementById("form1_exponent").checked)
    {
        result=baseValue ** discount;
    }
    document.getElementById("results").innerHTML="The Result is : "+result;
          
    }
</script>

</body>
</html>
