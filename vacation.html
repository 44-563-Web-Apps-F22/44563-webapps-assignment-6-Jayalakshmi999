<!DOCTYPE html>
<html>
 <head>
    <title>Vacation File</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Jaya Lakshmi Medikonda selects a vacation</h2>

<form>
    <div class="form-check">
    <input type ="checkbox" id="form1_travel" name="form1_travel" value="True" class="form-check-input">
    <label for="form1_travel">Travel by Air</label class="form-check-label"> <br>
</div>
<div class="form-check">
    <input type ="checkbox" id="form1_domestic" name="form1_domestic" value="True" class="form-check-input"> 
    <label for="form1_domestic" class="form-check-label" >Domestic</label><br>
</div>
<div class="form-check">
    <input type ="checkbox" id="form1_resort" name="form1_resort" value="False" class="form-check-input"> 
    <label for="form1_resort" class="form-check-label">Resort</label><br>
</div>
    <input type="button" onclick="selectVacation()" value="Select a vacation" class="btn btn-primary">
</form>
<br>
<form>
    <div class="form-group">
    <label for="form1_city">Enter a city</label>
    <input type="text" id="form1_city" value="city" class="form-control">
    <br>
    <label for="form1_price">Enter price</label>
    <input type="text" id="form1_price" value="price" class="form-control">
    <br>
</div>

    <input type="button" onclick="updateVacation()" value="Update the vacation" class="btn btn-primary">
</form>



<p id="result">This text will be replaced</p>

<script> 
let my_vacation={}
function selectVacation (){
    my_vacation={}
    let travel=document.getElementById("form1_travel").checked;
    let domestics=document.getElementById("form1_domestic").checked;
    let resorts=document.getElementById("form1_resort").checked;
    my_vacation={"air":travel,"domestic":domestics,"resort":resorts}
    console.log(my_vacation)
    document.getElementById("result").innerHTML="The Data is "+JSON.stringify(my_vacation);
}
function updateVacation(){
    let city=document.getElementById("form1_city").value;
    let price=document.getElementById("form1_price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    document.getElementById("result").innerHTML="The Data is"+JSON.stringify(my_vacation)
}
</script>

</body>
</html>
